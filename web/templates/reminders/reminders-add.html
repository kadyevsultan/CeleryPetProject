{% extends "base.html" %}

{% load static %}
{% load crispy_forms_tags %}

{% block style %}
<link rel="stylesheet" href="{% static 'reminders/css/reminders-add.css' %}">
{% endblock style %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Добавить новое напоминание</h4>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success w-100">Создать напоминание</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
