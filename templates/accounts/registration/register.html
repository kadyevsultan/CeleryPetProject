{% load static %}

{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Task Planner</title>
    <link rel="stylesheet" href="{% static 'accounts/css/register.css' %}">
</head>
<body>
    <div class="registration-container">
        <h1>Регистрация</h1>
        <p>Создайте свой аккаунт, чтобы начать планировать задачи и получать напоминания.</p>
        
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" value="Зарегистрироваться" class="btn-submit">
        </form>
        
        <p class="footer-text">Уже есть аккаунт? <a href="{% url 'accounts:login' %}">Войдите</a></p>
    </div>
</body>
</html>
