{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Planner - Главная</title>
    <link rel="stylesheet" href="{% static 'petmailing/css/home.css' %}">
</head>
<body>
    <!-- Хэдер -->
    <header>
        <nav>
            <h1>Task Planner</h1>
            <ul>
                <li><a href="{% url 'home' %}">Главная</a></li>
                <li><a href="#">Добавить напоминание</a></li>
                <li><a href="{% url 'accounts:logout' %}">Выйти</a></li>
            </ul>
        </nav>
    </header>

    <!-- Мэйн-контейнер -->
    <main>
        <section class="kanban-board">
            <div class="column">
                <h2>Запланировано</h2>
                <!-- Пример карточки напоминания -->
                <div class="reminder-card">
                    <p>Название напоминания</p>
                    <p>Дата: 01.01.2024</p>
                </div>
                <!-- Можно добавить динамически генерируемый список напоминаний -->
            </div>
            <div class="column">
                <h2>В процессе</h2>
                <!-- Карточки напоминаний -->
            </div>
            <div class="column">
                <h2>Завершено</h2>
                <!-- Карточки завершенных напоминаний -->
            </div>
        </section>
    </main>

    <!-- Футер -->
    <footer>
        <p>&copy; {{ current_year }} Task Planner. Все права защищены.</p>
    </footer>
</body>
</html>
